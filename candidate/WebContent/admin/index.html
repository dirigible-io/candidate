<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>Admin Cockpit</title>

<link rel="stylesheet"
	href="../../../components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div id="wrap">
		<div class="container">
			<table class="table table-condensed table-striped" ng-app
				ng-controller="ListController">
				<thead>
					<tr>
						<th>id</th>
						<th>Firstname</th>
						<th>Surname</th>
						<th>Email</th>
						<th>Uni</th>
						<th>Course</th>
                        <th>Major</th>
						<th>other</th>
                        <th>action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entry in data">
						<td>{{entry.id}}</td> 
						<td>{{entry.firstname}}</td> 
						<td>{{entry.lastname}}</td> 
						<td>{{entry.email}}</td> 
						<td>{{entry.university}}</td> 
						<td>{{entry.course}}</td>
                        <td>{{entry.major}}</td> 
						<td>{{entry.other}}</td>
                        <td>
                            <input class="btn btn-danger" type="button" value="Delete" ng-click="delete(entry.id)">
					    </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
    
      <script 
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js">
     </script>
     
	<script type="text/javascript">
		function ListController($scope, $http) {
			
			var url = '/dirigible/js-secured/DCANDIDATE/admin/service_dcandidate.js';

		    refreshData();
            
            $scope.delete = function(id){
				var deleteUrl = url+"?candidateId="+id;
				$http.delete(deleteUrl)
				.success(function(){
					refreshData();
				})
			}
                    
			function refreshData(){
				$http.get(url)
				.success(function(data){
					$scope.data = data;
				})
			}
		}
	</script>
</body>
</html>
